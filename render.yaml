services:
  - type: web
    name: notes-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: notes-db
          property: connectionString
  
  - type: web
    name: notes-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile

databases:
  - name: notes-db
    databaseName: notes_app
    user: postgres